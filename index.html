<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>ApiCours</title>
    <script src="/JS/requests.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-4">
          <h1>Cr√©ation d'un Article</h1>
          <div class="input-group flex-nowrap mt-5">
            <span class="input-group-text" id="addon-wrapping">Nom</span>
            <input
              id="createName"
              type="text"
              class="form-control me-2"
              placeholder="mettez un nouveau nom de la article"
            />
            <button id="btnCreate" type="button" class="btn btn-primary">Create</button>
          </div>
        </div>
        <div class="col-4">
          <h1>Modification d'un Article</h1>
         <div>
          <select id="select" class="mb-3">
            <option>Chosissez votre Article</option>
          </select>
         </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Nom</span>
            <input
              id="articleName"
              type="text"
              class="form-control me-2"
              placeholder="modifier nom de la article"
            />
            <button id="btnUpdate" type="button" class="btn btn-warning">Update</button>
          </div>
        </div>
        <div class="col-4">
          <h1>Suppression d'un Article</h1>
          <div class="input-group flex-nowrap mt-5">
            <span class="input-group-text" id="addon-wrapping">ID</span>
            <input id="articleId" type="text" class="form-control me-2" placeholder="mettez ID de la article quel vous supprimer">
            <button id="btnDelete" type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
